<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/fonts/icomoon/style.css">

    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="/static/css/login-style.css">

    <title>Login Page</title>
  </head>
  <body>



  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
			<h3 align="center">Welcome To TosEdu</h3>
          <img src="/static/images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">

              <h3>Sign In</h3>
              <p class="mb-4"></p>
            </div>
            <form action="#" class="signin-form" method="post">
              {% csrf_token %}
			  <div class="form-group first">
                <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" placeholder="Username">

              </div>
              <div class="form-group last mb-4">
                <input class="#password-field" type="password" name="password" autocomplete="current-password" required="" id="id_password" placeholder="Password">

              </div>
			  {% if request.GET.next %}
					<input type="hidden" name="next" value="{{ request.GET.next }}">
				{% endif %}

              <div class="d-flex mb-5 align-items-center">
                  <div>
                    <span class="ml-auto"><a href="../reset_password/" class="forgot-pass">Forgot Password</a></span>
                  </div>

              </div>
			  {% for message in messages %}
					<p id="messages">{{message}}</p>
			  {% endfor %}

              <button type="submit" class="btn btn-block btn-primary">Sign In</button>

				<p class="d-block text-left my-4 text-muted"><a href="../signup/">Don't have an account? </a></p>

            </form>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
