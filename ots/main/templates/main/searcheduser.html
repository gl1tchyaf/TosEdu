<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->

    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body >

<div class="container">

    <div class="main-body">

          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/main/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">User Profile</li>
            </ol>
          </nav>

		<div class="row">

            <div class="col-md-12 mb-3">
				<div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
					<form method="POST" action="">
						{% csrf_token %}
						{% if usersearch %}
                <h1>you searched for {{ usersearch }}</h1>
        {% for userprofile in userprofile %}
            {{ userprofile.user_name }}
    {% if userprofile.user_image %}
    <img src="{{ userprofile.user_image.url }}" alt="Error" height="100px" width="100px">
    <a href="{% url 'articles:searchedUserProfile' userprofile.id %}">See profile</a>
                        <br>
    {% endif %}
    <br>
        {% endfor %}

    {% endif %}
					</form>
                  </div>
                </div>
				</div>
			</div>

        </div>

</div>
</div>
</body>
</html>
