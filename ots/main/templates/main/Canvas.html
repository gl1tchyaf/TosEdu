<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Your canvas
{% for canvass in canvass %}
<h1>Question:</h1>
{% if canvass.ques_img %}
<img src="{{ canvass.ques_img.url }}" alt="Error" height="200px" width="200px">
{% endif %}
<h4>{{ canvass.scenario }}</h4>
<h4>{{ canvass.q_a }}</h4>
<h4>{{ canvass.q_b }}</h4>
<h4>{{ canvass.q_c }}</h4>
<h4>{{ canvass.q_d }}</h4>
<a href="{% url 'articles:removequestion' canvass.id %}">Remove this question </a>
<a href="{% url 'articles:editquestion' canvass.id %}">Edit this question </a>
{% endfor %}
<br>
<br>
<br>
<a href="{% url 'articles:questions' %}">Add a question</a>
</body>
</html>
